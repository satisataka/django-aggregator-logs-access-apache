{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Main{% endblock %}</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand h1 my-0" href="/">Aggregator Log{% if user.get_username %} ({{user.get_username}}){% endif %}</a>
			<a class="nav-link active me-auto" aria-current="page" href=''>{% if user.is_authenticated %}Account{% endif %}</a>

			{% if user.is_authenticated %}
				<a type="button" class="btn btn-lg text-nowrap btn-danger"	href=''>Exit</a>
			{% else %}
				<a type="button" class="btn btn-lg text-nowrap btn-primary"	href=''>Login</a>
			{% endif %}

		</div>
	</nav>
	{% block content %}

	{% endblock %}
</body>
</html>
